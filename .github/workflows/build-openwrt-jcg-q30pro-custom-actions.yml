name: jcg-q30pro-custom-actions

env:
  TZ: Asia/Shanghai

on:
  push:
    branches: 
      - main
  workflow_dispatch:
#  schedule:
#    - cron: 0 0 * * 5

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      BIN_PATH: /home/runner/work/immortalwrt-ci/immortalwrt-ci/immortalwrt/bin

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Build Environment Initialization
        run: |
          sudo apt-get update
          sudo apt-get -qq remove --purge mysql* php* google* firefox ghc azure-cli dotnet* powershell ruby-full zulu* llvm*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /var/lib/docker
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/hostedtoolcache/go /opt/hostedtoolcache/Ruby /opt/hostedtoolcache/node
          sudo apt-get -qq autoremove --purge
          sudo apt-get -qq clean

      - name: Build jcg-q30pro-custom
        run: |
          chmod +x build-jcg-q30pro-custom.sh && ./build-jcg-q30pro-custom.sh

      - name: Upload Packages
        uses: actions/upload-artifact@main
        with:
          name: jcg-q30pro-custom-Packages
          path: ${{ env.BIN_PATH }}/packages/

      - name: Upload Firmwares
        uses: actions/upload-artifact@main
        with:
          name: jcg-q30pro-custom-Firmwares
          path: ${{ env.BIN_PATH }}/targets/

      - name: Upload manifest
        uses: actions/upload-artifact@main
        with:
          name: manifest-${{ env.FILE_DATE }}
          path: ${{ env.BIN_PATH }}/targets/mediatek/filogic/immortalwrt-mediatek-filogic_jcg-q30-pro-ubootmod.manifest
